<form [formGroup]="formLogin">
    <h5>Por favor reg√≠strese</h5>
    <div class="row">
        <div class="col-sm-12">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" formControlName="usuario">
            <input type="hidden" name="pass" formControlName="pass">
        </div>
        <div class="row">
            <app-password (onContrasenia)="contrasenia($event)"></app-password>
        </div>
    </div>
    <button class="w-50 btn btn-lg btn-primary" type="button" (click)="iniciarSession()">Enviar</button>
</form>
