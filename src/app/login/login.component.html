<div class="d-flex justify-content-center">
    <form [formGroup]="formLogin" style="width: 40%; ">
        <h5>Por favor ingrese</h5>
        <div class="row g-3">
            <div class="col-12">
                <input type="text" class="form-control" id="usuario" formControlName="usuario" placeholder="Usuario" aria-label="Usuario">
                <input type="hidden" name="pass" formControlName="pass">
            </div>

            <div class="col-12">
                <input type="password" formControlName="passAsteriscos" class="form-control" placeholder="Contraseña" aria-label="Contraseña">
            </div>
            <div class="col-12">
                <app-password (onContrasenia)="contrasenia($event)"></app-password>
            </div>
        </div>
        <div class="row g-3">
            <div class="d-flex justify-content-center">
                <button class="w-50 btn btn-lg btn-primary" type="button" (click)="iniciarSession()">Enviar</button>
            </div>

        </div>

    </form>
</div>
